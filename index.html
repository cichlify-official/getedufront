<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GetEdu MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="GetEdu Logo" class="logo" />
    <h1>GetEdu - Learn by Speaking, Writing, and Watching</h1>
  </header>

  <main>
    <section id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </section>

    <section id="record-section">
      <h2>Start Speaking</h2>
      <video id="videoPreview" autoplay muted></video>
      <button onclick="startRecording()">🎙️ Start Recording</button>
      <button onclick="stopRecording()">⏹️ Stop</button>
    </section>

    <section id="write-section">
      <h2>Writing Task</h2>
      <textarea id="writingTask" placeholder="Write your thoughts..."></textarea>
      <button onclick="submitWriting()">Submit</button>
    </section>
  </main>

  <script src="api.js"></script>
  <script src="recorder.js"></script>
  <script src="main.js"></script>
</body>
</html>
