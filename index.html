<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GetEdu - Cichlify MVP</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <h1>GetEdu</h1>
    <nav>
      <button data-tab="writing" class="active">Writing</button>
      <button data-tab="reading">Reading</button>
      <button data-tab="speaking">Speaking</button>
      <button data-tab="listening">Listening</button>
    </nav>
  </header>

  <main id="tabs">
    <!-- Writing Tab -->
    <section id="writing" class="tab active">
      <h2>✍️ Writing Task</h2>
      <textarea id="writingInput" placeholder="Write your essay here..."></textarea>
      <button onclick="submitWriting()">Evaluate Writing</button>
      <div id="writingResults" class="results hidden"></div>
    </section>

    <!-- Reading Tab -->
    <section id="reading" class="tab">
      <h2>📚 Reading Task</h2>
      <p id="readingPassage">[Passage will appear here]</p>
      <button onclick="loadReading()">Load Passage</button>
      <textarea id="readingAnswer" placeholder="Your summary/response..."></textarea>
      <button onclick="submitReading()">Evaluate Reading</button>
      <div id="readingResults" class="results hidden"></div>
    </section>

    <!-- Speaking Tab -->
    <section id="speaking" class="tab">
      <h2>🎤 Speaking Task</h2>
      <p id="speakingPrompt">[Prompt will appear here]</p>
      <video id="videoPreview" autoplay muted></video>
      <button onclick="startRecording()">Start</button>
      <button onclick="stopRecording()">Stop</button>
      <button onclick="submitSpeaking()">Evaluate Speaking</button>
      <div id="speakingResults" class="results hidden"></div>
    </section>

    <!-- Listening Tab -->
    <section id="listening" class="tab">
      <h2>🎧 Listening Task</h2>
      <audio id="listeningAudio" controls></audio>
      <button onclick="loadListening()">Load Audio</button>
      <textarea id="listeningAnswer" placeholder="Write what you heard..."></textarea>
      <button onclick="submitListening()">Evaluate Listening</button>
      <div id="listeningResults" class="results hidden"></div>
    </section>
  </main>

  <script src="api.js"></script>
  <script src="recorder.js"></script>
  <script src="main.js"></script>
</body>
</html>
